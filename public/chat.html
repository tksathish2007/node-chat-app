<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="./img/favicon.png" />
        <link rel="stylesheet" href="./css/styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
        </style>
    </head>
    <body>
        <!-- <h2>Chat App</h2>
        <hr/><br/> -->

        <div class="chat">
            <div class="chat__sidebar" id="sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="chatForm">
                        <input name="chat" id="chat" placeholder="Enter your message" autocomplete="off" required />
                        <!-- <br/><br/> -->
                        <button type="submit" id="submit" >Send</button>
                    </form>
            
                    <button type="button" id="send_location" >Send Location</button>
                </div>
            </div>
        </div>

        <script type="text/html" id="message_templete" >
            <div class="message">
                <p>
                    <span class="message__name">{{ username }}</span>
                    <span class="message__meta">{{ createdAt }}</span>
                </p>
                <p>{{ msg }}</p>
            </div>
        </script>
        <script type="text/html" id="location_message_templete" >
            <div class="message">
                <p>
                    <span class="message__name">{{ username }}</span>
                    <span class="message__meta">{{ createdAt }}</span>
                </p>
                <p>                
                    <a href="{{ url }}" target='_blank'>My Current Location</a>
                </p>
            </div>
        </script>
        <script type="text/html" id="sidebar_templete" >
            <h2 class="room-title">{{ room }}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>


        <!-- <button id="increment"> +1 </button>
        <button id="decrement"> -1 </button> -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
